##前端项目带前缀 /api
##前端项目static目录中的index.js中
## window.SITE_CONFIG['baseUrl'] = 'http://localhost:88/api';
spring:
  cloud:
    gateway:
      routes:
        - id: admin_route
          uri: lb://renren-fast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

